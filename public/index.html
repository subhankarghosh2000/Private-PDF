<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure PDF Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    
    html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  font-family: sans-serif;
  color: #fff;
  background-image: url('background.jpg'); /* Adjust path */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
}

#otpOverlay {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.3); /* or none */
  z-index: 10000;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4); /* Optional for contrast */
  z-index: -1;
}


    #pdfViewer { display: none; width: 100%; height: 100vh; overflow: auto; }
    canvas { display: block; margin: 0 auto; }
    .watermark {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      color: rgba(255,255,255,0.2);
      font-size: 50px; z-index: 9999;
      pointer-events: none; user-select: none;
    }
    


    input, button {
      padding: 10px; margin-top: 10px; font-size: 16px;
    }
    button { background: #444; color: white; border: none; cursor: pointer; }

    
    #welcomeHeader {
  position: fixed;
  top: 20px; /* Adjust as needed */
  left: 50%;
  transform: translateX(-50%);
  z-index: 10001; /* Ensure it's above OTP overlay */
  text-align: center;
  font-size: 48px;
  font-weight: bold;
  color: #00ffff; /* Bright cyan */
  text-shadow: 2px 2px 8px rgba(0,255,255,0.5);
  font-family: 'Segoe UI', sans-serif;
  pointer-events: none; /* Prevent interaction */
}


  </style>
</head>
<body>
  <h1 id="welcomeHeader">Welcome to Subhankar Server</h1>
  <div class="watermark">Confidential - View Only</div>

  <div id="otpOverlay">
    <p>Enter the OTP to view the Internship Report</p>
    <button id="requestOtpBtn">Get OTP</button>
    <input type="text" id="otpInput" placeholder="6-digit OTP">
    <button onclick="submitOtp()">Submit</button>
    <p id="otpMessage"></p>
  </div>

  <div id="pdfViewer"></div>

  <script src="script.js"></script>

</body>
</html>
